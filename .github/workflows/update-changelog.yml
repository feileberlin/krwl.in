name: Update CHANGELOG

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force regenerate CHANGELOG'
        required: false
        default: 'false'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-changelog:
    name: Update CHANGELOG.md from PR history
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to access all PRs
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate CHANGELOG
        run: |
          echo "ðŸ“ Generating CHANGELOG.md from Git history..."
          python3 scripts/generate_changelog.py
          
          echo "âœ… CHANGELOG.md generated"
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/CHANGELOG.md; then
            echo "No changes to CHANGELOG.md"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG.md has been updated"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add docs/CHANGELOG.md
          git commit -m "docs: auto-update CHANGELOG.md from PR history

          This update was triggered by a push to main branch.
          The CHANGELOG is automatically generated from Git merge commits.
          
          [skip ci]"
          
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… CHANGELOG.md updated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes to CHANGELOG.md" >> $GITHUB_STEP_SUMMARY
          fi
