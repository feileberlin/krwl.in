name: ðŸ” Deploy Preview Environment

on:
  push:
    branches:
      - preview
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual preview deployment'
        required: false
        default: 'Manual preview deployment triggered'
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Leaflet library
        run: |
          ./download-libs.sh
          echo "âœ“ Leaflet library downloaded"

      - name: Prepare preview publish directory
        run: |
          set -euo pipefail
          rm -rf publish
          mkdir -p publish/preview
          
          if [ -d static ]; then
            # Copy everything from static into publish/preview
            cp -a static/. publish/preview/
            echo "âœ“ Static files copied to preview/"
          fi
          
          # Generate fresh demo events with current timestamps
          if [ -f generate_demo_events.py ]; then
            python3 generate_demo_events.py > publish/preview/events.demo.json 2>&1
            echo "âœ“ Generated fresh demo events with current timestamps"
          fi
          
          # Use development config (debugging enabled, caching disabled)
          if [ -f config.dev.json ]; then
            cp config.dev.json publish/preview/config.json
            echo "âœ“ Using development config (debug mode enabled, demo+real data)"
          elif [ -f config.sample.json ]; then
            cp config.sample.json publish/preview/config.json
            echo "âœ“ Using sample config"
          fi
          
          # DO NOT copy CNAME for preview (prevents custom domain conflict)
          rm -f publish/preview/CNAME
          
          # Prevent Jekyll processing
          touch publish/preview/.nojekyll
          
          # Dynamically determine base URL for preview
          # Support both GitHub Pages default URLs and custom domains
          if [ -f CNAME ]; then
            CUSTOM_DOMAIN=$(cat CNAME | tr -d '[:space:]')
            BASE_URL="https://${CUSTOM_DOMAIN}/preview/"
            echo "âœ“ Custom domain detected: ${CUSTOM_DOMAIN}"
            echo "  Preview will be available at: ${BASE_URL}"
          else
            # Use GitHub Pages default URL format
            REPO_NAME="${GITHUB_REPOSITORY#*/}"
            BASE_URL="/${REPO_NAME}/preview/"
            echo "âœ“ Using GitHub Pages default URL"
            echo "  Preview will be available at: https://${GITHUB_REPOSITORY_OWNER}.github.io${BASE_URL}"
          fi
          
          # Inject base tag for preview path if not present
          if [ -f publish/preview/index.html ]; then
            if ! grep -q '<base' publish/preview/index.html; then
              # Use relative path for base href (works with both custom domains and github.io)
              sed -i '/<head>/a\    <base href="/preview/">' publish/preview/index.html
              echo "âœ“ Base tag injected: <base href=\"/preview/\">"
              echo "  This works with both custom domains and GitHub Pages URLs"
            fi
          fi
          
          echo ""
          echo "Preview publish directory contents:"
          ls -la publish/preview
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
