# TIER 1: Core Automation - Deployment
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# PURPOSE:
# Deploy the static site to GitHub Pages whenever changes are pushed to main.
# Single responsibility: get code to production quickly and reliably.
#
# WHAT THIS WORKFLOW DOES:
# 1. ðŸ”¨ Builds the static site (full rebuild)
# 2. ðŸ“¦ Creates deployment artifact
# 3. ðŸš€ Deploys to GitHub Pages
#
# TRIGGERS:
# - Push to main branch (all commits)
# - Manual: Via "Run workflow" button
#
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

permissions:
  contents: read       # Read repository
  pages: write         # Deploy to GitHub Pages
  id-token: write      # GitHub Pages deployment authentication

concurrency:
  group: "deploy-${{ github.ref }}"
  cancel-in-progress: false  # Let running deployments finish

jobs:
  build:
    name: ðŸ”¨ Build Static Site
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env
      
      - name: Fetch dependencies
        run: |
          echo "ðŸ“¦ Fetching third-party dependencies..."
          python3 src/event_manager.py dependencies fetch
      
      - name: Generate static site
        run: |
          echo "ðŸ”¨ Generating static site..."
          python3 src/event_manager.py generate
          
          echo "## ðŸ”¨ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
