name: ðŸ“š Build Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'ðŸ”„ Force rebuild even if no changes'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  validate-and-build-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read   # For cloning/fetching repo content
      issues: write    # If creating or editing issues
      pull-requests: write # If modifying PRs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Validate documentation
        run: |
          python3 docs/build_docs.py --validate
      
      - name: Build comprehensive README
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          python3 docs/build_docs.py
      
      - name: Check for documentation changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: docs_changed
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push updated documentation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.docs_changed.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: Auto-update README.md from code changes [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment on PR with documentation preview
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const readme = fs.readFileSync('README.md', 'utf8');
            const preview = readme.split('\n').slice(0, 50).join('\n');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“š Documentation Preview\n\nThe documentation has been validated and will be auto-updated on merge.\n\n<details>\n<summary>README.md preview (first 50 lines)</summary>\n\n\`\`\`markdown\n${preview}\n...\n\`\`\`\n\n</details>`
            });
