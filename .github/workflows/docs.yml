name: üìö Build Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'TESTING.md'
      - 'static/LOCALIZATION.md'
      - 'static/PWA_README.md'
      - '.github/DEV_ENVIRONMENT.md'
      - '.github/FEATURE_REGISTRY.md'
      - '.github/DEPLOYMENT.md'
      - '.github/PROMOTE_WORKFLOW.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'üîÑ Force rebuild even if no changes'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      sync_to_wiki:
        description: 'üìñ Sync documentation to GitHub Wiki'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  validate-and-build-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For pushing documentation updates
      issues: write    # If creating or editing issues
      pull-requests: write # If modifying PRs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Validate documentation
        run: |
          python3 docs/build_docs.py --validate
      
      - name: Build comprehensive README
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          python3 docs/build_docs.py
      
      - name: Check for documentation changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: docs_changed
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push updated documentation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.docs_changed.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: Auto-update README.md from code changes [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Sync documentation to Wiki
        if: |
          github.event_name == 'push' && 
          github.ref == 'refs/heads/main' && 
          (steps.docs_changed.outputs.changed == 'true' || github.event.inputs.sync_to_wiki == 'true')
        run: |
          echo "üìñ Syncing documentation to GitHub Wiki..."
          
          # Clone wiki repository
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git /tmp/wiki
          cd /tmp/wiki
          
          # Copy documentation files
          echo "üìù Copying documentation files from docs/ directory..."
          echo "Note: GitHub Wiki uses flat structure - syncing all .md files from docs/"
          
          # Copy all markdown files from docs/ directory (already flat)
          cp $GITHUB_WORKSPACE/docs/*.md . || true
          
          # Check if there are changes
          if git diff --quiet; then
            echo "‚úÖ Wiki is up to date, no changes to sync"
          else
            echo "üìä Changes detected, syncing to wiki..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "docs: Auto-sync documentation from main branch"
            git push
            echo "‚úÖ Documentation synced to wiki successfully!"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment on PR with documentation preview
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const readme = fs.readFileSync('README.md', 'utf8');
            const preview = readme.split('\n').slice(0, 50).join('\n');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üìö Documentation Preview\n\nThe documentation has been validated and will be auto-updated on merge.\n\n### Wiki Sync\nDocumentation will be automatically synced to the [GitHub Wiki](https://github.com/${{ github.repository }}/wiki) when merged to main.\n\n<details>\n<summary>README.md preview (first 50 lines)</summary>\n\n\`\`\`markdown\n${preview}\n...\n\`\`\`\n\n</details>`
            });
