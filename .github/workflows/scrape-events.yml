name: ðŸ”„ Scrape Events

on:
  schedule:
    # Run twice daily at 4:00 AM and 4:00 PM in Europe/Berlin timezone (CET/CEST)
    # Note: GitHub Actions uses UTC. These times are calculated for Europe/Berlin:
    # - 4 AM CET/CEST = 3 AM UTC (winter) or 2 AM UTC (summer)
    # - 4 PM CET/CEST = 3 PM UTC (winter) or 2 PM UTC (summer)
    # Using 3 AM and 3 PM UTC as a compromise (closer to winter time)
    #
    # IMPORTANT: When changing timezone or times in config.json, update these cron
    # expressions accordingly. See README for timezone conversion guidance.
    - cron: '0 3 * * *'   # ~4 AM CET (3 AM UTC)
    - cron: '0 15 * * *'  # ~4 PM CET (3 PM UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          echo "Installing scraping dependencies..."
          pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ“ Dependencies installed"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Log schedule configuration
        run: |
          echo "ðŸ“… Reading schedule configuration from config..."
          python3 src/modules/scheduler.py config.prod.json

      - name: Run event scraper
        run: |
          echo "Starting event scraping at $(date)"
          cd src
          python3 main.py scrape
          echo "âœ“ Scraping completed"

      - name: Check for changes
        id: check_changes
        run: |
          # Check if scrape status file exists and read added count
          if [[ -f .scrape_status ]]; then
            # Read added count with error handling
            added_count=$(python3 -c "
          import json
          import sys
          try:
              with open('.scrape_status') as f:
                  data = json.load(f)
                  print(data.get('added', 0))
          except (json.JSONDecodeError, KeyError, FileNotFoundError) as e:
              print('0', file=sys.stderr)
              print(f'Warning: Failed to read status file: {e}', file=sys.stderr)
              print('0')
          " 2>&1)
            
            echo "added_count=$added_count" >> $GITHUB_OUTPUT
            
            if [[ $added_count -gt 0 ]]; then
              echo "changes=true" >> $GITHUB_OUTPUT
              echo "âœ“ $added_count new event(s) found"
            else
              echo "changes=false" >> $GITHUB_OUTPUT
              echo "â„¹ No new events found (checked all sources, all were duplicates or rejected)"
            fi
          elif [[ -n $(git status --porcelain) ]]; then
            # Fallback to git check if status file doesn't exist
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "added_count=unknown" >> $GITHUB_OUTPUT
            echo "âœ“ Changes detected (legacy mode)"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "added_count=0" >> $GITHUB_OUTPUT
            echo "â„¹ No new events found"
          fi

      - name: Commit scraped events
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add static/
          git add backups/
          git commit -m "chore: automated event scraping - $(date -u +"%Y-%m-%d %H:%M UTC")"
          echo "âœ“ Changes committed"

      - name: Push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git push
          echo "âœ“ Changes pushed to repository"

      - name: Summary
        run: |
          echo "## Scraping Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +"%Y-%m-%d %H:%M UTC")" >> $GITHUB_STEP_SUMMARY
          
          # Get detailed stats from status file if available
          if [[ -f .scrape_status ]]; then
            # Read all stats with error handling
            scraped=$(python3 -c "import json; import sys; data = json.load(open('.scrape_status')); print(data.get('scraped', 0))" 2>/dev/null || echo "0")
            added=$(python3 -c "import json; import sys; data = json.load(open('.scrape_status')); print(data.get('added', 0))" 2>/dev/null || echo "0")
            duplicates=$(python3 -c "import json; import sys; data = json.load(open('.scrape_status')); print(data.get('duplicates', 0))" 2>/dev/null || echo "0")
            rejected=$(python3 -c "import json; import sys; data = json.load(open('.scrape_status')); print(data.get('rejected', 0))" 2>/dev/null || echo "0")
            
            echo "- **Events Scraped**: $scraped" >> $GITHUB_STEP_SUMMARY
            echo "- **New Events Added**: $added" >> $GITHUB_STEP_SUMMARY
            echo "- **Duplicates Skipped**: $duplicates" >> $GITHUB_STEP_SUMMARY
            echo "- **Rejected Events Skipped**: $rejected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$added" -gt 0 ]; then
              echo "- **Status**: âœ… New events added to pending queue" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "To review and approve pending events:" >> $GITHUB_STEP_SUMMARY
              echo "1. Go to **Actions** â†’ **Review Events (GitHub UI)**" >> $GITHUB_STEP_SUMMARY
              echo "2. Click **Run workflow** and select **list** to see pending events" >> $GITHUB_STEP_SUMMARY
              echo "3. Approve or reject events using the workflow" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Status**: â„¹ï¸ No new events added (all were duplicates or previously rejected)" >> $GITHUB_STEP_SUMMARY
            fi
          elif [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "- **Status**: âœ… Changes detected (detailed stats unavailable)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To review and approve pending events:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to **Actions** â†’ **Review Events (GitHub UI)**" >> $GITHUB_STEP_SUMMARY
            echo "2. Click **Run workflow** and select **list** to see pending events" >> $GITHUB_STEP_SUMMARY
            echo "3. Approve or reject events using the workflow" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: â„¹ï¸ No new events found" >> $GITHUB_STEP_SUMMARY
          fi

