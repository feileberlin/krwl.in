name: Automated Event Scraping

on:
  schedule:
    # Run twice daily at 4:00 AM and 4:00 PM UTC
    - cron: '0 4 * * *'   # 4:00 AM UTC
    - cron: '0 16 * * *'  # 4:00 PM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Run scraper
        id: scrape
        run: |
          echo "ðŸ” Starting event scraping..."
          python3 src/event_manager.py scrape
          echo "âœ“ Scraping completed"
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain event-data/) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "âœ“ New events detected"
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "â„¹ No new events found"
          fi
      
      - name: Count pending events
        id: count_pending
        run: |
          if [ -f event-data/pending_events.json ]; then
            # Count pending events using Python
            COUNT=$(python3 -c "import json; data = json.load(open('event-data/pending_events.json')); print(len(data.get('pending_events', [])))")
            echo "pending_count=$COUNT" >> $GITHUB_OUTPUT
            echo "â„¹ Pending events: $COUNT"
          else
            echo "pending_count=0" >> $GITHUB_OUTPUT
            echo "â„¹ Pending events: 0"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M UTC')
          git add event-data/
          git commit -m "chore: automated event scraping - $TIMESTAMP"
          git push
          echo "âœ“ Changes committed and pushed"
      
      - name: Trigger deployment workflow
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'update-events-data.yml',
              ref: 'main'
            });
            console.log('âœ“ Deployment workflow triggered');
      
      - name: Generate summary
        run: |
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          PENDING_COUNT="${{ steps.count_pending.outputs.pending_count }}"
          CHANGES="${{ steps.check_changes.outputs.changes_detected }}"
          
          echo "## ðŸ” Event Scraping Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date/Time:** $TIMESTAMP" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$CHANGES" == "true" ]; then
            echo "**Status:** âœ… New events found" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** â„¹ï¸ No new events" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pending Events:** $PENDING_COUNT" >> $GITHUB_STEP_SUMMARY
          
          if [ "$PENDING_COUNT" -gt "0" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Action Required:** $PENDING_COUNT events awaiting review" >> $GITHUB_STEP_SUMMARY
          fi
