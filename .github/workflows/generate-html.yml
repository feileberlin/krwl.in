name: ðŸ“„ Generate HTML

on:
  push:
    branches:
      - preview
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Leaflet library
        run: ./download-libs.sh

      - name: Generate fresh demo events
        run: python3 scripts/generate_demo_events.py > static/events.demo.json

      - name: Generate self-contained HTML
        run: python3 scripts/generate_html.py preview

      - name: Commit generated file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add preview/index.html static/events.demo.json
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Generate preview/index.html [skip ci]"
            git push
            echo ""
            echo "âœ“ Self-contained preview/index.html generated!"
            echo ""
            echo "ðŸ“¥ NO DEPLOYMENT NEEDED - Just download and open:"
            echo "  https://github.com/${{ github.repository }}/raw/preview/preview/index.html"
            echo ""
            echo "ðŸ”— Or merge to main for /preview/ on production site"
          fi
