name: ðŸ“„ Generate HTML

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Leaflet library
        run: ./download-libs.sh

      - name: Generate self-contained production HTML
        run: python3 scripts/generate_html.py production

      - name: Commit generated file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/index.html
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Generate static/index.html [skip ci]"
            git push
            echo ""
            echo "âœ“ Production static/index.html generated!"
            echo ""
            echo "ðŸš€ Deployed at https://krwl.in/"
          fi
