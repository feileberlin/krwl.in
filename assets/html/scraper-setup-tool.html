<!-- Scraper Setup Tool - Dashboard Section -->
<!-- Visual drag'n'drop interface for configuring event scrapers -->
<div class="dashboard-section scraper-setup-container" id="scraper-setup-tool">
  <div class="scraper-setup-header">
    <h3><i data-lucide="settings-2"></i> Scraper Setup Tool</h3>
    <p>Configure new event scrapers by dragging data snippets to the schema fields.</p>
  </div>
  
  <!-- URL Input with Drag & Drop -->
  <div class="scraper-url-section">
    <input type="url" 
           id="scraper-url-input" 
           class="scraper-url-input"
           placeholder="Enter or drag'n'drop an event listing URL here..."
           aria-label="Event source URL">
    <button id="scraper-analyze-btn" 
            class="scraper-analyze-btn"
            aria-label="Analyze URL">
      <i data-lucide="search"></i>
      <span>Analyze</span>
    </button>
  </div>
  
  <!-- Status Messages -->
  <div id="scraper-status" class="scraper-status" role="status" aria-live="polite"></div>
  
  <!-- Main Layout: Two-column for drag and drop -->
  <div class="scraper-main-layout">
    <!-- Left: Data Snippets from analyzed page -->
    <div class="scraper-panel scraper-panel--left" id="scraper-results">
      <div class="panel-placeholder">
        <i data-lucide="file-search"></i>
        <p>Enter a URL above to analyze its structure and discover data snippets.</p>
      </div>
    </div>
    
    <!-- Right: Schema Fields (drop targets) -->
    <div class="scraper-panel scraper-panel--right" id="scraper-fields">
      <!-- Field drop zones will be generated by JavaScript -->
    </div>
  </div>
  
  <!-- Preview Panel -->
  <div class="scraper-preview" id="scraper-preview">
    <!-- Configuration preview will be shown here -->
  </div>
  
  <!-- Export Section -->
  <div class="scraper-export-section">
    <button id="scraper-export-btn" 
            class="scraper-export-btn"
            disabled
            aria-label="Export configuration">
      <i data-lucide="download"></i>
      <span>Export CI Configuration</span>
    </button>
    <p class="export-hint">Map required fields (title, location, start_date) to enable export.</p>
  </div>
</div>
