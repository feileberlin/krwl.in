<!-- Layer 3: Filter bar - Navigates event catalogue (z-index: 1500) -->
<nav id="event-filter-bar" 
     class="overlay overlay--layer-3 overlay--top-center" 
     role="navigation"
     aria-label="Event filter controls">
  <div role="status" aria-live="polite" aria-atomic="true">
    <span id="filter-bar-event-count" class="filter-bar-item">0 events</span>
  </div>
  <span id="filter-bar-time-range" class="filter-bar-item" role="button" tabindex="0" aria-label="Time filter">till sunrise</span>
  <span id="filter-bar-distance" class="filter-bar-item" role="button" tabindex="0" aria-label="Distance filter">within 5 km</span>
  <span id="filter-bar-location" class="filter-bar-item" role="button" tabindex="0" aria-label="Location filter">from here</span>
</nav>
