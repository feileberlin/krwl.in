<!-- Layer 3: Filter bar - Navigates event catalogue (z-index: 1500) -->
<nav id="event-filter-bar"
     class="overlay overlay--layer-3" 
     role="navigation"
     aria-label="Event filter controls">
  <button id="filter-bar-logo" class="filter-bar-logo" aria-label="Open application menu" aria-haspopup="dialog" aria-expanded="false">
    <i data-lucide="megaphone" aria-hidden="true"></i>
  </button>
  <button id="filter-bar-event-count" class="filter-chip" role="button" aria-haspopup="true" aria-expanded="false" aria-label="Category filter">0 events</button>
  <button id="filter-bar-time-range" class="filter-chip" role="button" aria-haspopup="true" aria-expanded="false" aria-label="Time filter">till sunrise</button>
  <button id="filter-bar-distance" class="filter-chip" role="button" aria-haspopup="true" aria-expanded="false" aria-label="Distance filter">within 30 min walk</button>
  <button id="filter-bar-location" class="filter-chip" role="button" aria-haspopup="true" aria-expanded="false" aria-label="Location filter">from here</button>
  <span id="filter-bar-weather" class="filter-chip weather-chip" role="status" aria-label="Current weather dresscode" style="display: none;"></span>
</nav>
