<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style national stadium marker - arena -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Stadium pin - oval shape -->
  <path d="M6 10 Q6 6 16 6 Q26 6 26 10 L26 18 L18 18 L16 46 L14 18 L6 18 Z" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Oval arena -->
  <ellipse cx="16" cy="12" rx="9" ry="5" fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Stadium tiers/seats -->
  <ellipse cx="16" cy="12" rx="7" ry="4" fill="none" stroke="#00ff00" stroke-width="1"/>
  <ellipse cx="16" cy="12" rx="5" ry="3" fill="none" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Playing field -->
  <ellipse cx="16" cy="12" rx="3" ry="2" fill="none" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Roof supports -->
  <line x1="8" y1="8" x2="8" y2="16" stroke="#00ff00" stroke-width="1"/>
  <line x1="24" y1="8" x2="24" y2="16" stroke="#00ff00" stroke-width="1"/>
</svg>
