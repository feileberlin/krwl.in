<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style main station marker - train/rails shape -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Railroad crossing X shape pin -->
  <path d="M6 4 L26 4 L26 8 L20 8 L16 46 L12 8 L6 8 Z" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- X pattern (railroad crossing) -->
  <line x1="10" y1="6" x2="22" y2="18" stroke="#00ff00" stroke-width="2"/>
  <line x1="22" y1="6" x2="10" y2="18" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Inner square frame -->
  <rect x="10" y="6" width="12" height="12" fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Train icon - minimalist -->
  <rect x="13" y="10" width="6" height="4" fill="none" stroke="#00ff00" stroke-width="1"/>
  <line x1="13" y1="13" x2="19" y2="13" stroke="#00ff00" stroke-width="0.5"/>
</svg>
