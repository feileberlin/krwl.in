<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style Marae marker - Polynesian ceremonial ground -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Platform pin -->
  <path d="M6 16 L26 16 L26 20 L18 20 L16 46 L14 20 L6 20 Z" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Platform levels -->
  <path d="M8 14 L24 14 L24 16 L8 16 Z" 
        fill="none" stroke="#00ff00" stroke-width="1.5"/>
  <path d="M10 12 L22 12 L22 14 L10 14 Z" 
        fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Carved posts (pou) -->
  <line x1="10" y1="8" x2="10" y2="16" stroke="#00ff00" stroke-width="1.5"/>
  <line x1="22" y1="8" x2="22" y2="16" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Carved head detail on posts -->
  <circle cx="10" cy="8" r="1.5" fill="none" stroke="#00ff00" stroke-width="1"/>
  <circle cx="22" cy="8" r="1.5" fill="none" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Sacred space in center -->
  <rect x="13" y="14" width="6" height="2" fill="none" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Decorative patterns -->
  <path d="M12 17 L14 17 M18 17 L20 17" stroke="#00ff00" stroke-width="1"/>
</svg>
