<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style post office marker - envelope shape -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Envelope pin shape -->
  <path d="M8 8 L24 8 L24 18 L18 18 L16 46 L14 18 L8 18 Z" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Envelope flap -->
  <path d="M8 8 L16 14 L24 8" fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Envelope body -->
  <rect x="9" y="10" width="14" height="7" fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Stamp in corner -->
  <rect x="19" y="11" width="3" height="2" fill="none" stroke="#00ff00" stroke-width="0.5"/>
  
  <!-- Address lines -->
  <line x1="11" y1="13" x2="17" y2="13" stroke="#00ff00" stroke-width="0.5"/>
  <line x1="11" y1="15" x2="17" y2="15" stroke="#00ff00" stroke-width="0.5"/>
</svg>
