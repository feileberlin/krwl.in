<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Icon-only marker (no gyro outline) - 3x larger -->
  
<!-- Drop shadow for depth -->
  <ellipse cx="48.0" cy="90" rx="19.2" ry="6.0" fill="#000" opacity="0.3"/>
  
  <!-- Icon content scaled 3x and centered -->
  <g transform="translate(0.0, 3.0) scale(3)">
<!-- Yurt pin with domed roof -->
  <path d="M14 20 L16 46 L18 20" 
        fill="none" stroke="#D689B8" stroke-width="2"/>
  
  <!-- Circular walls -->
  <path d="M8 18 Q8 14 10 12 L10 20 M24 18 Q24 14 22 12 L22 20" 
        fill="none" stroke="#D689B8" stroke-width="2"/>
  <line x1="10" y1="20" x2="22" y2="20" stroke="#D689B8" stroke-width="2"/>
  
  <!-- Dome roof -->
  <path d="M10 12 Q12 8 16 8 Q20 8 22 12" 
        fill="none" stroke="#D689B8" stroke-width="2"/>
  
  <!-- Roof poles pattern -->
  <line x1="12" y1="10" x2="16" y2="8" stroke="#D689B8" stroke-width="0.5"/>
  <line x1="20" y1="10" x2="16" y2="8" stroke="#D689B8" stroke-width="0.5"/>
  
  <!-- Crown/smoke hole -->
  <circle cx="16" cy="8" r="1.5" fill="none" stroke="#D689B8" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="14" y="16" width="4" height="4" fill="none" stroke="#D689B8" stroke-width="1.5"/>
  
  <!-- Lattice wall pattern -->
  <path d="M11 14 L13 16 M13 14 L11 16" stroke="#D689B8" stroke-width="0.5"/>
  <path d="M19 14 L21 16 M21 14 L19 16" stroke="#D689B8" stroke-width="0.5"/>
  </g>
</svg>