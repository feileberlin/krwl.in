<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Icon-only marker (no gyro outline) - 3x larger -->
  
<!-- Drop shadow for depth -->
  <ellipse cx="48.0" cy="90" rx="19.2" ry="6.0" fill="#000" opacity="0.3"/>
  
  <!-- Icon content scaled 3x and centered -->
  <g transform="translate(0.0, 3.0) scale(3)">
<!-- Railroad crossing X shape pin -->
  <path d="M6 4 L26 4 L26 8 L20 8 L16 46 L12 8 L6 8 Z" 
        fill="none" stroke="#D689B8" stroke-width="2"/>
  
  <!-- X pattern (railroad crossing) -->
  <line x1="10" y1="6" x2="22" y2="18" stroke="#D689B8" stroke-width="2"/>
  <line x1="22" y1="6" x2="10" y2="18" stroke="#D689B8" stroke-width="2"/>
  
  <!-- Inner square frame -->
  <rect x="10" y="6" width="12" height="12" fill="none" stroke="#D689B8" stroke-width="1.5"/>
  
  <!-- Train icon - minimalist -->
  <rect x="13" y="10" width="6" height="4" fill="none" stroke="#D689B8" stroke-width="1"/>
  <line x1="13" y1="13" x2="19" y2="13" stroke="#D689B8" stroke-width="0.5"/>
  </g>
</svg>