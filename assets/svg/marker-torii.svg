<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Icon-only marker (no gyro outline) - 3x larger -->
  
<!-- Drop shadow for depth -->
  <ellipse cx="48.0" cy="90" rx="19.2" ry="6.0" fill="#000" opacity="0.3"/>
  
  <!-- Icon content scaled 3x and centered -->
  <g transform="translate(0.0, 3.0) scale(3)">
<!-- Torii gate pin -->
  <path d="M14 20 L16 46 L18 20" 
        fill="none" stroke="#D689B8" stroke-width="2"/>
  
  <!-- Top rail (kasagi) - curved -->
  <path d="M6 10 Q8 8 16 8 Q24 8 26 10" 
        stroke="#D689B8" stroke-width="2" fill="none"/>
  
  <!-- Second rail (nuki) - straight -->
  <line x1="8" y1="14" x2="24" y2="14" stroke="#D689B8" stroke-width="1.5"/>
  
  <!-- Left pillar -->
  <line x1="10" y1="10" x2="10" y2="20" stroke="#D689B8" stroke-width="2"/>
  
  <!-- Right pillar -->
  <line x1="22" y1="10" x2="22" y2="20" stroke="#D689B8" stroke-width="2"/>
  
  <!-- Base plates -->
  <path d="M8 19 L12 19 L12 20 L8 20 Z" fill="none" stroke="#D689B8" stroke-width="1"/>
  <path d="M20 19 L24 19 L24 20 L20 20 Z" fill="none" stroke="#D689B8" stroke-width="1"/>
  </g>
</svg>