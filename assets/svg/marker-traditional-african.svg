  <line x1="11" y1="12" x2="21" y2="12" stroke="#D689B8" stroke-width="1"/>
  
  <!-- Round wall -->
  <path d="M10 14 Q8 17 10 20 L22 20 Q24 17 22 14" 
        fill="none" stroke="#D689B8" stroke-width="2"/>
  
  <!-- Door -->
