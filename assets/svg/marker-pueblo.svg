<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Icon-only marker (no gyro outline) - 3x larger -->
  
<!-- Drop shadow for depth -->
  <ellipse cx="48.0" cy="90" rx="19.2" ry="6.0" fill="#000" opacity="0.3"/>
  
  <!-- Icon content scaled 3x and centered -->
  <g transform="translate(0.0, 3.0) scale(3)">
<!-- Multi-level pueblo pin -->
  <path d="M14 20 L16 46 L18 20" 
        fill="none" stroke="#D689B8" stroke-width="2"/>
  
  <!-- Third level (top) -->
  <rect x="14" y="8" width="4" height="3" fill="none" stroke="#D689B8" stroke-width="1.5"/>
  
  <!-- Second level -->
  <rect x="12" y="11" width="8" height="4" fill="none" stroke="#D689B8" stroke-width="1.5"/>
  
  <!-- First level (ground) -->
  <rect x="8" y="15" width="16" height="5" fill="none" stroke="#D689B8" stroke-width="2"/>
  
  <!-- Ladders between levels -->
  <line x1="15" y1="11" x2="15" y2="8" stroke="#D689B8" stroke-width="1"/>
  <line x1="14" y1="10" x2="16" y2="10" stroke="#D689B8" stroke-width="0.5"/>
  <line x1="14" y1="9" x2="16" y2="9" stroke="#D689B8" stroke-width="0.5"/>
  
  <line x1="19" y1="15" x2="19" y2="12" stroke="#D689B8" stroke-width="1"/>
  <line x1="18" y1="14" x2="20" y2="14" stroke="#D689B8" stroke-width="0.5"/>
  <line x1="18" y1="13" x2="20" y2="13" stroke="#D689B8" stroke-width="0.5"/>
  
  <!-- Windows/doors -->
  <rect x="15" y="9" width="1" height="1.5" fill="none" stroke="#D689B8" stroke-width="0.5"/>
  <rect x="14" y="12.5" width="1.5" height="2" fill="none" stroke="#D689B8" stroke-width="0.5"/>
  <rect x="10" y="16.5" width="2" height="2.5" fill="none" stroke="#D689B8" stroke-width="1"/>
  <rect x="20" y="16.5" width="2" height="2.5" fill="none" stroke="#D689B8" stroke-width="1"/>
  
  <!-- Adobe texture lines -->
  <line x1="8" y1="17" x2="24" y2="17" stroke="#D689B8" stroke-width="0.5"/>
  </g>
</svg>