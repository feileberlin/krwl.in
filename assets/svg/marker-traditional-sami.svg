<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Icon-only marker (no gyro outline) - 3x larger -->
  
<!-- Drop shadow for depth -->
  <ellipse cx="48.0" cy="90" rx="19.2" ry="6.0" fill="#000" opacity="0.3"/>
  
  <!-- Icon content scaled 3x and centered -->
  <g transform="translate(0.0, 3.0) scale(3)">
<!-- Conical tent pin -->
  <path d="M16 4 L8 20 L14 20 L16 46 L18 20 L24 20 Z" 
        fill="none" stroke="#D689B8" stroke-width="2"/>
  
  <!-- Tent poles -->
  <line x1="16" y1="4" x2="16" y2="20" stroke="#D689B8" stroke-width="1"/>
  <line x1="16" y1="4" x2="10" y2="18" stroke="#D689B8" stroke-width="1"/>
  <line x1="16" y1="4" x2="22" y2="18" stroke="#D689B8" stroke-width="1"/>
  
  <!-- Smoke flap opening -->
  <path d="M14 6 L18 6" stroke="#D689B8" stroke-width="1"/>
  
  <!-- Cover sections -->
  <path d="M12 12 Q16 11 20 12" fill="none" stroke="#D689B8" stroke-width="1"/>
  <path d="M10 16 Q16 15 22 16" fill="none" stroke="#D689B8" stroke-width="1"/>
  
  <!-- Entrance flap -->
  <path d="M15 16 L15 20 L17 20 L17 16" 
        fill="none" stroke="#D689B8" stroke-width="1.5"/>
  
  <!-- Securing ropes -->
  <line x1="8" y1="20" x2="6" y2="22" stroke="#D689B8" stroke-width="0.5"/>
  <line x1="24" y1="20" x2="26" y2="22" stroke="#D689B8" stroke-width="0.5"/>
  </g>
</svg>