<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Icon-only marker (no gyro outline) - 3x larger -->
  
<!-- Drop shadow for depth -->
  <ellipse cx="48.0" cy="90" rx="19.2" ry="6.0" fill="#000" opacity="0.3"/>
  
  <!-- Icon content scaled 3x and centered -->
  <g transform="translate(0.0, 3.0) scale(3)">
<!-- Pyramid pin -->
  <path d="M16 4 L8 20 L14 20 L16 46 L18 20 L24 20 Z" 
        fill="none" stroke="#D689B8" stroke-width="2"/>
  
  <!-- Pyramid steps -->
  <path d="M14 12 L18 12" stroke="#D689B8" stroke-width="1.5"/>
  <path d="M12 15 L20 15" stroke="#D689B8" stroke-width="1.5"/>
  <path d="M10 18 L22 18" stroke="#D689B8" stroke-width="1.5"/>
  <path d="M8 20 L24 20" stroke="#D689B8" stroke-width="2"/>
  
  <!-- Side steps/tiers -->
  <line x1="12" y1="15" x2="12" y2="20" stroke="#D689B8" stroke-width="1"/>
  <line x1="20" y1="15" x2="20" y2="20" stroke="#D689B8" stroke-width="1"/>
  <line x1="14" y1="12" x2="14" y2="15" stroke="#D689B8" stroke-width="1"/>
  <line x1="18" y1="12" x2="18" y2="15" stroke="#D689B8" stroke-width="1"/>
  
  <!-- Temple top -->
  <rect x="15" y="4" width="2" height="4" fill="none" stroke="#D689B8" stroke-width="1"/>
  </g>
</svg>