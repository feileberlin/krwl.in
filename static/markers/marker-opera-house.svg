<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style opera house marker - theater masks -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Opera house pin -->
  <path d="M6 10 L26 10 L26 20 L18 20 L16 46 L14 20 L6 20 Z" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Curved roof -->
  <path d="M6 10 Q16 4 26 10" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Theater masks - comedy and tragedy -->
  <!-- Comedy mask (smiling) -->
  <circle cx="12" cy="14" r="3" fill="none" stroke="#00ff00" stroke-width="1"/>
  <path d="M10 15 Q12 16 14 15" fill="none" stroke="#00ff00" stroke-width="1"/>
  <circle cx="11" cy="13.5" r="0.5" fill="#00ff00"/>
  <circle cx="13" cy="13.5" r="0.5" fill="#00ff00"/>
  
  <!-- Tragedy mask (frowning) -->
  <circle cx="20" cy="14" r="3" fill="none" stroke="#00ff00" stroke-width="1"/>
  <path d="M18 16 Q20 15 22 16" fill="none" stroke="#00ff00" stroke-width="1"/>
  <circle cx="19" cy="13.5" r="0.5" fill="#00ff00"/>
  <circle cx="21" cy="13.5" r="0.5" fill="#00ff00"/>
  
  <!-- Stage curtain indicator -->
  <line x1="8" y1="18" x2="24" y2="18" stroke="#00ff00" stroke-width="1.5"/>
</svg>
