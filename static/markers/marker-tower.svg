<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style tower/observation tower marker -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Observation tower pin -->
  <path d="M14 20 L16 2 L18 20 L16 46 Z" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Tower top observation deck -->
  <path d="M12 4 L20 4 L19 6 L13 6 Z" 
        fill="none" stroke="#00ff00" stroke-width="1.5"/>
  <rect x="13" y="6" width="6" height="3" fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Antenna/spire -->
  <line x1="16" y1="2" x2="16" y2="4" stroke="#00ff00" stroke-width="1.5"/>
  <line x1="15" y1="3" x2="17" y2="3" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Tower structure levels -->
  <line x1="14" y1="10" x2="18" y2="10" stroke="#00ff00" stroke-width="1"/>
  <line x1="14" y1="13" x2="18" y2="13" stroke="#00ff00" stroke-width="1"/>
  <line x1="14" y1="16" x2="18" y2="16" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Base platform -->
  <path d="M12 18 L20 18 L19 20 L13 20 Z" 
        fill="none" stroke="#00ff00" stroke-width="1.5"/>
</svg>
