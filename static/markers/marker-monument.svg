<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style monument/memorial marker - obelisk -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Obelisk pin -->
  <path d="M14 20 L16 2 L18 20 L16 46 Z" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Obelisk top (pyramid) -->
  <path d="M13 4 L16 2 L19 4" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Obelisk body -->
  <line x1="14" y1="5" x2="14" y2="18" stroke="#00ff00" stroke-width="2"/>
  <line x1="18" y1="5" x2="18" y2="18" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Base platform -->
  <rect x="12" y="18" width="8" height="2" fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Decorative bands -->
  <line x1="14" y1="8" x2="18" y2="8" stroke="#00ff00" stroke-width="1"/>
  <line x1="14" y1="12" x2="18" y2="12" stroke="#00ff00" stroke-width="1"/>
  <line x1="14" y1="16" x2="18" y2="16" stroke="#00ff00" stroke-width="1"/>
</svg>
