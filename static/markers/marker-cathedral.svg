<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style cathedral marker - gothic spires -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Cathedral pin with spires -->
  <path d="M8 16 L24 16 L24 20 L18 20 L16 46 L14 20 L8 20 Z" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Central spire -->
  <path d="M14 16 L16 2 L18 16" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  <circle cx="16" cy="2" r="1" fill="#00ff00"/>
  
  <!-- Side spires -->
  <path d="M8 16 L10 8 L12 16" 
        fill="none" stroke="#00ff00" stroke-width="1.5"/>
  <path d="M20 16 L22 8 L24 16" 
        fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Gothic arch windows -->
  <path d="M12 12 L12 16 M13 12 Q12.5 12 12.5 14 Q12.5 16 13 16" 
        fill="none" stroke="#00ff00" stroke-width="1"/>
  <path d="M19 12 L19 16 M20 12 Q19.5 12 19.5 14 Q19.5 16 20 16" 
        fill="none" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Rose window -->
  <circle cx="16" cy="10" r="2" fill="none" stroke="#00ff00" stroke-width="1"/>
  <line x1="14" y1="10" x2="18" y2="10" stroke="#00ff00" stroke-width="0.5"/>
  <line x1="16" y1="8" x2="16" y2="12" stroke="#00ff00" stroke-width="0.5"/>
</svg>
