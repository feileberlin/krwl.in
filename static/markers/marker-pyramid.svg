<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style pyramid marker - Mesoamerican/Egyptian -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Pyramid pin -->
  <path d="M16 4 L8 20 L14 20 L16 46 L18 20 L24 20 Z" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Pyramid steps -->
  <path d="M14 12 L18 12" stroke="#00ff00" stroke-width="1.5"/>
  <path d="M12 15 L20 15" stroke="#00ff00" stroke-width="1.5"/>
  <path d="M10 18 L22 18" stroke="#00ff00" stroke-width="1.5"/>
  <path d="M8 20 L24 20" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Side steps/tiers -->
  <line x1="12" y1="15" x2="12" y2="20" stroke="#00ff00" stroke-width="1"/>
  <line x1="20" y1="15" x2="20" y2="20" stroke="#00ff00" stroke-width="1"/>
  <line x1="14" y1="12" x2="14" y2="15" stroke="#00ff00" stroke-width="1"/>
  <line x1="18" y1="12" x2="18" y2="15" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Temple top -->
  <rect x="15" y="4" width="2" height="4" fill="none" stroke="#00ff00" stroke-width="1"/>
</svg>
