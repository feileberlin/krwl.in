<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style Royal Mail marker - crown symbol -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Envelope pin -->
  <path d="M8 8 L24 8 L24 18 L18 18 L16 46 L14 18 L8 18 Z" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Crown -->
  <path d="M11 12 L13 10 L15 12 L16 9 L17 12 L19 10 L21 12 L21 14 L11 14 Z" 
        fill="none" stroke="#00ff00" stroke-width="1.5"/>
  <circle cx="13" cy="10" r="0.5" fill="#00ff00"/>
  <circle cx="16" cy="9" r="0.5" fill="#00ff00"/>
  <circle cx="19" cy="10" r="0.5" fill="#00ff00"/>
  
  <!-- Base -->
  <line x1="11" y1="14" x2="21" y2="14" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Brand text -->
  <text x="16" y="17" font-family="monospace" font-size="3" fill="#00ff00" text-anchor="middle">ROYAL MAIL</text>
</svg>
