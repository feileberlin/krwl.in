<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style African round hut/village marker - rondavel -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Round hut pin -->
  <path d="M14 20 L16 46 L18 20" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Conical roof -->
  <path d="M10 14 L16 4 L22 14" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Thatching pattern -->
  <line x1="12" y1="10" x2="20" y2="10" stroke="#00ff00" stroke-width="1"/>
  <line x1="11" y1="12" x2="21" y2="12" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Round wall -->
  <path d="M10 14 Q8 17 10 20 L22 20 Q24 17 22 14" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Door -->
  <path d="M15 16 L15 20 L17 20 L17 16 Q17 15 16 15 Q15 15 15 16" 
        fill="none" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Window -->
  <circle cx="12" cy="17" r="1" fill="none" stroke="#00ff00" stroke-width="1"/>
  <circle cx="20" cy="17" r="1" fill="none" stroke="#00ff00" stroke-width="1"/>
</svg>
