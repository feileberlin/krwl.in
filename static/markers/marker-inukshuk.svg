<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style Inuit inukshuk marker - stone cairn -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Stone figure pin -->
  <path d="M14 20 L16 46 L18 20" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Head stone -->
  <circle cx="16" cy="6" r="2" fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Arm stones -->
  <path d="M10 10 L12 12 L14 10" fill="none" stroke="#00ff00" stroke-width="1.5"/>
  <path d="M22 10 L20 12 L18 10" fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Body stones -->
  <rect x="14" y="9" width="4" height="3" fill="none" stroke="#00ff00" stroke-width="1.5"/>
  <rect x="13" y="12" width="6" height="3" fill="none" stroke="#00ff00" stroke-width="1.5"/>
  <rect x="12" y="15" width="8" height="3" fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Base stones -->
  <path d="M10 18 L22 18 L20 20 L12 20 Z" 
        fill="none" stroke="#00ff00" stroke-width="1.5"/>
</svg>
