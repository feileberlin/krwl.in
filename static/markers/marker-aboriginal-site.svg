<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style Aboriginal sacred site marker - rock art -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Rock formation pin -->
  <path d="M8 12 L6 18 L8 20 L14 20 L16 46 L18 20 L24 20 L26 18 L24 12 Z" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Rock face outline -->
  <path d="M8 12 Q10 10 16 10 Q22 10 24 12 L24 18 L8 18 Z" 
        fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Aboriginal dot painting pattern -->
  <circle cx="12" cy="14" r="0.5" fill="#00ff00"/>
  <circle cx="14" cy="14" r="0.5" fill="#00ff00"/>
  <circle cx="16" cy="14" r="0.5" fill="#00ff00"/>
  <circle cx="18" cy="14" r="0.5" fill="#00ff00"/>
  <circle cx="20" cy="14" r="0.5" fill="#00ff00"/>
  
  <!-- Concentric circles (meeting place symbol) -->
  <circle cx="16" cy="15" r="2" fill="none" stroke="#00ff00" stroke-width="0.5"/>
  <circle cx="16" cy="15" r="1" fill="none" stroke="#00ff00" stroke-width="0.5"/>
  
  <!-- Hand stencil representation -->
  <path d="M10 16 L10 17 L11 17 L11 16" stroke="#00ff00" stroke-width="0.5"/>
  <path d="M22 16 L22 17 L21 17 L21 16" stroke="#00ff00" stroke-width="0.5"/>
</svg>
