<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48">
  <!-- Terminal style city center marker - crosshair/center point -->
  
  <!-- Drop shadow -->
  <ellipse cx="16" cy="46" rx="6" ry="2" fill="#000" opacity="0.5"/>
  
  <!-- Octagon pin shape (8 sides) -->
  <path d="M10 4 L22 4 L26 8 L26 20 L20 20 L16 46 L12 20 L6 20 L6 8 Z" 
        fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Inner octagon -->
  <path d="M11 7 L21 7 L24 10 L24 17 L21 17 L16 17 L11 17 L8 14 L8 10 Z" 
        fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Crosshair targeting center -->
  <circle cx="16" cy="12" r="4" fill="none" stroke="#00ff00" stroke-width="1"/>
  <line x1="16" y1="8" x2="16" y2="10" stroke="#00ff00" stroke-width="1"/>
  <line x1="16" y1="14" x2="16" y2="16" stroke="#00ff00" stroke-width="1"/>
  <line x1="12" y1="12" x2="14" y2="12" stroke="#00ff00" stroke-width="1"/>
  <line x1="18" y1="12" x2="20" y2="12" stroke="#00ff00" stroke-width="1"/>
  <circle cx="16" cy="12" r="1" fill="#00ff00"/>
</svg>
