<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRWL HOF - Community Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="app">
        <header>
            <h1>KRWL HOF Community Events</h1>
            <div id="status">
                <span id="location-status">Getting location...</span>
            </div>
        </header>
        
        <div id="map">
            <div id="map-overlay">
                <!-- Just the info sentence on the map -->
                <div id="event-count">0 events</div>
                
                <a href="imprint.html" id="imprint-link">
                    <img id="site-logo" src="logo.png" alt="Site Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                    <span id="imprint-text" style="display: none;">Imprint</span>
                </a>
            </div>
        </div>
        
        <div id="event-list">
            <!-- Filter controls in sidebar with events -->
            <div id="filters-section">
                <div class="filter-row">
                    <label>Time:</label>
                    <select id="time-filter">
                        <option value="sunrise">till sunrise</option>
                        <option value="sunday">till sunday night</option>
                        <option value="full-moon">till next full moon</option>
                        <option value="6h">6 hours</option>
                        <option value="12h">12 hours</option>
                        <option value="24h">24 hours</option>
                        <option value="48h">48 hours</option>
                        <option value="all">all upcoming</option>
                    </select>
                </div>
                
                <div class="filter-row">
                    <label>Distance:</label>
                    <select id="distance-filter">
                        <option value="1.25" selected>15 minutes by foot</option>
                        <option value="2.5">10 minutes by bike</option>
                        <option value="20">1 hour by public transport</option>
                    </select>
                </div>
                
                <div class="filter-row">
                    <label>Type:</label>
                    <select id="category-filter">
                        <option value="all">events</option>
                        <option value="on-stage">on stage</option>
                        <option value="pub-games">pub games</option>
                        <option value="festivals">festivals</option>
                    </select>
                </div>
                
                <div class="filter-row">
                    <label>Location:</label>
                    <select id="location-selector">
                        <option value="geolocation">Your Location (GPS)</option>
                    </select>
                </div>
                
                <button id="reset-filters" class="reset-btn">â†» Reset Filters</button>
            </div>
            
            <h2>Events</h2>
            <div id="events-container">
                <p>Loading events...</p>
            </div>
        </div>
        
        <div id="event-detail" class="hidden">
            <div class="detail-content">
                <button id="close-detail">&times;</button>
                <h2 id="detail-title"></h2>
                <p id="detail-description"></p>
                <div id="detail-info">
                    <p><strong>Location:</strong> <span id="detail-location"></span></p>
                    <p><strong>Time:</strong> <span id="detail-time"></span></p>
                    <p><strong>Distance:</strong> <span id="detail-distance"></span></p>
                </div>
                <a id="detail-link" href="#" target="_blank">More Info</a>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
