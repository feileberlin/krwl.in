<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - KRWL HOF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #000;
            color: #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #00ff00;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #00ff00;
            text-decoration: underline;
        }
        a:hover {
            color: #00cc00;
        }
    </style>
    <script>
        // Redirect to home page immediately
        // This handles 404 errors on GitHub Pages by redirecting to index.html
        (function() {
            // Get the current path
            var path = window.location.pathname;
            
            // If we're already on index.html or root, don't redirect
            if (path === '/' || path === '/index.html') {
                return;
            }
            
            // Determine the base path of the app
            // For custom domains or localhost: base is '/'
            // For github.io: base is '/repo-name/'
            var baseHref = '/';
            var hostname = window.location.hostname;
            
            if (hostname.includes('github.io')) {
                // Extract repo name from path (first segment)
                var parts = path.split('/').filter(function(part) { return part; });
                if (parts.length > 0) {
                    baseHref = '/' + parts[0] + '/';
                }
            }
            
            // Build the redirect URL to the app root
            var newUrl = window.location.origin + baseHref + 'index.html' + window.location.search + window.location.hash;
            
            window.location.replace(newUrl);
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Redirecting to home page...</p>
        <div class="spinner"></div>
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            If you are not redirected automatically, 
            <a href="index.html">click here</a>.
        </p>
    </div>
</body>
</html>
